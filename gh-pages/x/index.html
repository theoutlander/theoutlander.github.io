<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Redirecting...</title>
	<meta http-equiv="refresh" content="0;url=https://twitter.com/theoutlander" />
	<meta name="robots" content="noindex" />
	<style>
		body {
			font-family: system-ui, -apple-system, sans-serif;
			text-align: center;
			padding: 2rem;
			background: #f7fafc;
			color: #1a202c;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background: #1a202c;
				color: #f7fafc;
			}
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
		}
		.spinner {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 2px solid #e2e8f0;
			border-radius: 50%;
			border-top-color: #2563eb;
			animation: spin 1s ease-in-out infinite;
			margin-right: 8px;
		}
		@keyframes spin {
			to { transform: rotate(360deg); }
		}
		.link {
			color: #2563eb;
			text-decoration: none;
		}
		.link:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="spinner"></div>
		<p>Redirecting to <a href="https://twitter.com/theoutlander" class="link">https://twitter.com/theoutlander</a>...</p>
		<p><small>If you are not redirected automatically, <a href="https://twitter.com/theoutlander" class="link">click here</a>.</small></p>
	</div>
	
	<script>
		// Immediate redirect for permanent redirects
		window.location.replace("https://twitter.com/theoutlander");
		
		// Fallback redirect after delay
		setTimeout(() => {
			window.location.replace("https://twitter.com/theoutlander");
		}, 0);
	</script>
</body>
</html>
