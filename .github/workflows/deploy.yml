name: Deploy to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build for production
              run: pnpm run build:prod

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

        # Add your deployment step here based on your hosting provider
        # Examples:
        # - Vercel: uses amondnet/vercel-action@v25
        # - Netlify: uses nwtgck/actions-netlify@v2.0
        # - GitHub Pages: uses peaceiris/actions-gh-pages@v3
