name: Release Blog
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install
      - name: Fetch Hashnode content (build-time)
        run: pnpm prebuild
        env:
          HASHNODE_HOST: theoutlander.hashnode.dev
      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
      - name: Generate sitemap
        run: pnpm postbuild
        env:
          SITE_URL: https://nick.karnik.io
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
