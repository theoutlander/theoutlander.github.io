<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1"
		/>
		<title>Redirecting...</title>
		<script>
			// GitHub Pages SPA redirect
			// This script takes the current URL and redirects to index.html
			// with the path as a query parameter, then the React router handles it
			var pathSegmentsToKeep = 0;
			var l = window.location;
			l.replace(
				l.protocol +
					"//" +
					l.hostname +
					(l.port ? ":" + l.port : "") +
					l.pathname
						.split("/")
						.slice(0, 1 + pathSegmentsToKeep)
						.join("/") +
					"/?/" +
					l.pathname
						.slice(1)
						.split("/")
						.slice(pathSegmentsToKeep)
						.join("/")
						.replace(/&/g, "~and~") +
					(l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
					l.hash
			);
		</script>
	</head>
	<body>
		<!-- Fallback for users with JavaScript disabled -->
		<p>Redirecting to <a href="/">home page</a>...</p>
	</body>
</html>
